<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Profile | OrderNow Feast</title>
  <link rel="stylesheet" href="Profile.css" />
</head>
<body>

  <div class="container" role="main" aria-labelledby="formTitle">
    <h1 id="formTitle">Update Profile</h1>
    <form id="updateProfileForm" novalidate>
      <div>
        <label for="name">Name<span aria-hidden="true" style="color:#ff6f1e">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter name" required autocomplete="name" />
      </div>
      <div>
        <label for="email">Email <span aria-hidden="true" style="color:#ff6f1e">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter email" required autocomplete="email" readonly />
      </div>
      <div>
        <label for="password">Password<span aria-hidden="true" style="color:#ff6f1e">*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="new-password" />
      </div>
      <div>
        <label for="address">Address </label>
        <input type="text" id="address" name="address" placeholder="Your delivery address" autocomplete="street-address" />
      </div>
      <div>
        <label for="phone">Phone Number </label>
        <input type="tel" id="phone" name="phone" placeholder="+1 123 456 7890" maxlength="10" 
        minlength="10"  autocomplete="tel" />
      </div>

      <button type="submit" aria-label="Update profile" id="btn">Update Profile</button>
    </form>
</div>
 
</body>
</html>
