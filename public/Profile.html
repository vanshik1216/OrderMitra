<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Profile | OrderNow Feast</title>
  <link rel="stylesheet" href="Profile.css" />
</head>
<body>

  <div class="container" role="main" aria-labelledby="formTitle">
    <h1 id="formTitle">Update Profile</h1>

    <form id="updateProfileForm" novalidate>

      <div>
        <label for="name">Name<span style="color:#ff6f1e">*</span></label>
        <input type="text" id="name" placeholder="Enter name" required />
      </div>

      <div>
        <label for="email">Email<span style="color:#ff6f1e">*</span></label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>

      <div>
        <label for="password">Password<span style="color:#ff6f1e">*</span></label>
        <input type="password" id="password" placeholder="Enter new password" required />
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Your delivery address" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="1234567890" minlength="10" maxlength="10" />
      </div>

      <button type="submit" id="btn">Update Profile</button>

    </form>
  </div>

  <script src="Profile.js"></script>
</body>
</html>
